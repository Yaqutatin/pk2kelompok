<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Search">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <div class="avatar">
                <img src="https://i.pinimg.com/564x/13/f5/96/13f59631c98c8f6d8a1ae3516438d05a.jpg" alt="Profile Picture">
            </div>
            <div class="info">
                <h2>John Doe</h2>
                <p>@johndoe</p>
                <button class="edit-profile">Edit Profile</button>
                <button class="message">Message</button>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="count">100</span>
                    <span class="label">Posts</span>
                </div>
                <div class="stat">
                    <span class="count">1000</span>
                    <span class="label">Followers</span>
                </div>
                <div class="stat">
                    <span class="count">500</span>
                    <span class="label">Following</span>
                </div>
            </div>

            <div class="description">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et purus et est aliquet fermentum.</p>
            </div>
        </section>

        <section class="posts">
            <!-- Post 1 -->
            <div class="post">
                <img src="https://i.pinimg.com/564x/dd/11/fa/dd11fae82b85f7271dea64206cb9f74f.jpg" alt="Post 1">
                <div class="caption">Caption for Post 1</div>
            </div>

            <!-- Post 2 -->
            <div class="post">
                <img src="https://i.pinimg.com/564x/fd/8b/55/fd8b558c8a1f3f09825f2735c5ca043d.jpg" alt="Post 2">
                <div class="caption">Caption for Post 2</div>
            </div>

            <!-- Add more posts as needed -->
        </section>
    </main>

    <footer>
        &copy; 2023 Instagram-like Profile
    </footer>
    <script src="script.js"></script>
</body>
</html>
