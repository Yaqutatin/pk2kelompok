<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <input type="text" placeholder="Search">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="posts">
            <!-- Post 1 -->
            <div class="post">
                <img src="https://i.pinimg.com/564x/a5/36/a1/a536a1ab2b3d2937adb1d72ba1d7c49a.jpg" alt="Post 1">
                <div class="A photograph is a moment forever frozen">Caption for Post 1</div>
            </div>

            <!-- Post 2 -->
            <div class="post">
                <img src="https://i.pinimg.com/564x/37/b0/9e/37b09ebfe66d150294c97ae36b9c27e1.jpg" alt="Post 2">
                <div class="Do Well, Live Well, and Dress Really Well">Caption for Post 2</div>
            </div>

            <!-- Add more posts as needed -->
        </section>
    </main>

    <footer>
        &copy; 2023 Instagram-like Page
    </footer>
</body>
</html>
