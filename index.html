<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Instagram</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img class="logo" src="https://w7.pngwing.com/pngs/648/943/png-transparent-instagram-logo-logo-instagram-computer-icons-camera-instagram-logo-text-trademark-magenta-thumbnail.png">
            </div>
            <div class="header-right">
                <a href="#" class="login">Log in</a>
            </div>
        </div>
    </header>

    <div class="profile-wrapper">
        <div class="container">
            <div class="profile-info">
                <img class="profile-picture" src="https://i.pinimg.com/564x/5b/c2/f3/5bc2f344a95d5523bd84168101cd8f48.jpg" alt="Profile Picture">
                <h1>Nama Pengguna</h1>
                <p>Deskripsi Profil</p>
            </div>
        </div>
    </div>

    <div class="posts">
        <div class="container">
            <div class="post">
                <img src="https://i.pinimg.com/564x/55/6b/32/556b3236abac6e18103300faef9af71a.jpg" alt="Post 1">
            </div>
            <div class="post">
                <img src="https://i.pinimg.com/736x/06/a1/07/06a10768498c4b9e02bca318a04bdb6a.jpg" alt="Post 2">
            </div>
            <!-- Tambahkan postingan-postingan lain di sini -->
        </div>
    </div>

    <footer>
        <div class="container">
            <img src="https://example.com/footer_logo.png" alt="Footer Logo">
            <p>Learn to code, learn to be creative.</p>
        </div>
    </footer>
</body>
</html>
